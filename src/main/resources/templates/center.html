<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>This is Content</h2>
    <hr>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>

</body>
</html>
